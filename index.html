    <!-- Begin JavaScript Files -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {


                //  GSAP Config
                    gsap.config({
                      force3D: true,
                      nullTargetWarn: false,
                      trialWarn: false,
                    });

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);

                //  First Chart
                    //  Variables
                        const svg_el = document.querySelector("#cf_svg_el");
                        const cruise_els = svg_el.querySelectorAll("#cf_cruise_grp *");
                        const fa_grp = svg_el.querySelector("#fa_grp");

                    //  Sets
                        gsap.set(cruise_els, { 
                            autoAlpha: 1,
                            x: -1600,
                            transformOrigin: "center"
                        });

                        gsap.set("#Y_letter", {
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 0, // position at start of path
                                alignOrigin: [0.5, 1]
                            }
                        });

                        gsap.set("#L_letter", {
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 0, // position at start of path
                                alignOrigin: [0.5, 1]
                            }
                        });

                        gsap.set("#I_grp", {
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 0, // position at start of path
                                alignOrigin: [0.5, 1]
                            }
                        });

                        gsap.set("#fa_grp", {
                            motionPath: {
                                path: "#left_boat_path",
                                align: "#left_boat_path",
                                start: 0,
                                end: 0, // position at start of path
                                alignOrigin: [0.5, 1]
                            }
                        });

                        gsap.set("#M_letter", {
                            motionPath: {
                                path: "#left_boat_path",
                                align: "#left_boat_path",
                                start: 0,
                                end: 0, // position at start of path
                                alignOrigin: [0.5, 1]
                            }
                        });

                        



                    //  Main Timeline
                        const cf_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        cf_tl.to(Y_letter, {
                            duration: 3,
                            ease: "power1.inOut",
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 1,
                                alignOrigin: [0.5, 1]
                            }
                        });

                        cf_tl.to(Y_letter, {
                            duration: 1,
                            y: 0,
                            x: 0,
                            ease: "power1.inOut",
                        });

                        cf_tl.to("#M_letter", {
                            duration: 3,
                            ease: "power1.inOut",
                            motionPath: {
                                path: "#left_boat_path",
                                align: "#left_boat_path",
                                start: 0,
                                end: 1,
                                alignOrigin: [0.5, 1]
                            }
                        });

                        cf_tl.to("#M_letter", {
                            duration: 1,
                            y: 0,
                            x: 0,
                            ease: "power1.inOut",
                        });

                        cf_tl.to("#fa_grp", {
                            duration: 3,
                            ease: "power1.inOut",
                            motionPath: {
                                path: "#left_boat_path",
                                align: "#left_boat_path",
                                start: 0,
                                end: 1,
                                alignOrigin: [0.5, 1]
                            }
                        });

                        cf_tl.to("#fa_grp", {
                            duration: 1,
                            y: 0,
                            x: 0,
                            ease: "power1.inOut",
                        });

                        cf_tl.to("#I_grp", {
                            duration: 3,
                            ease: "power1.inOut",
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 1,
                                alignOrigin: [0.5, 1]
                            }
                        });

                        cf_tl.to("#I_grp", {
                            duration: 1,
                            y: 0,
                            x: 0,
                            ease: "power1.inOut",
                        });

                        cf_tl.to("#L_letter", {
                            duration: 3,
                            ease: "power1.inOut",
                            motionPath: {
                                path: "#right_boat_path",
                                align: "#right_boat_path",
                                start: 0,
                                end: 1,
                                alignOrigin: [0.5, 1]
                            }
                        });

                        cf_tl.to("#L_letter", {
                            duration: 1,
                            y: 0,
                            x: 0,
                            ease: "power1.inOut",
                        });


                        // cf_tl.to(fa_grp, {
                        //     duration: 3,
                        //     ease: "power1.inOut",
                        //     motionPath: {
                        //         path: "#left_boat_path",
                        //         align: "#left_boat_path",
                        //         // autoRotate: true,
                        //         alignOrigin: [0.5, 1]
                        //     }
                        // });

                        // cf_tl.to(fa_grp, {
                        //     x: 0,
                        //     y: 0,
                        //     duration: 2,
                        //     ease: "power1.inOut",
                        // });



                        
                       

                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: svg_el,
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                cf_tl.play();
                            }
                        });

              
                

            })();
        </script>
    <!-- End Animation JavaScript -->
