    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {


                //  GSAP Config
                    gsap.config({
                      force3D: true,
                      nullTargetWarn: false,
                      trialWarn: false,
                    });

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);

                //  Second Animation
                    //  Variables
                        const qaim_masked_intro_svg_el = document.querySelector("#qaim_intro_masked_svg_el");
                        const q_mask = qaim_masked_intro_svg_el.querySelector("#q_mask rect");
                        const a_mask = qaim_masked_intro_svg_el.querySelector("#a_mask rect");
                        const i_mask = qaim_masked_intro_svg_el.querySelector("#i_mask rect");
                        const curvy_mask = qaim_masked_intro_svg_el.querySelector("#curvy_mask rect");
                        const qaim_masked_paths = qaim_masked_intro_svg_el.querySelectorAll("#masked_curves_and_paths path");


                    //  Sets
                        gsap.set("#qaim_intro_masked_svg_el .q-masked-fill-st0", { 
                            autoAlpha: 0,
                            y: 150,
                            scale: 2.5,
                            transformOrigin: "center"
                        });



                        gsap.set(qaim_masked_paths, { 
                            drawSVG: "0% 0%",
                            transformOrigin: "center"
                        });


                    //  Looping Timeline
                        const qaim_paths_looping_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });


                    //  Main Timeline
                        const qaim_mask_intro_tl = gsap.timeline({ 
                            // repeat: -1,
                            // repeatDelay: 1,
                            paused: true
                        });

                        qaim_mask_intro_tl.to(qaim_masked_paths, {
                            drawSVG: "0% 100%",
                            duration: 3,
                            ease: "power2.inOut",
                            stagger: {
                                each: 0.1
                            }
                        });

                        qaim_mask_intro_tl.to("#qaim_intro_masked_svg_el .q-masked-fill-st0", {
                            autoAlpha: 1,
                            y: 0,
                            scale: 1,
                            duration: 0.8,
                            ease: "power3.inOut",
                            stagger: {
                                each: 0.1
                            },
                            onComplete: () => {
                                mouse_interaction_func();
                            }
                        }, "<=100%");

                        qaim_mask_intro_tl.to(qaim_masked_paths, {
                            autoAlpha: 0,
                            duration: 2,
                            ease: "power2.inOut"
                        }, "<=70%");


                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: qaim_masked_intro_svg_el,
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                qaim_mask_intro_tl.play();
                            }
                        });


                    // Mouse Hover Interaction

                        function mouse_interaction_func() {

                            const maxOffset = 60;
                            const shapes = [
                              document.getElementById('q_letter_shape'),
                              document.getElementById('curvy_m_shape'),
                              document.getElementById('a_letter_shape'),
                              document.getElementById('i_letter_shape')
                            ];


                            // Get bounding box of the SVG
                                function getSVGCenter(svg) {
                                  const rect = qaim_masked_intro_svg_el.getBoundingClientRect();
                                  return {
                                    x: rect.left + rect.width / 2,
                                    y: rect.top + rect.height / 2
                                  };
                                }

                            // Update movement on mouse move
                                qaim_masked_intro_svg_el.addEventListener('mousemove', (e) => {
                                  const center = getSVGCenter(qaim_masked_intro_svg_el);
                                  const dx = e.clientX - center.x;
                                  const dy = e.clientY - center.y;

                                  // Normalize the direction (between -1 and 1)
                                  const maxDist = Math.sqrt(center.x ** 2 + center.y ** 2);
                                  const normX = Math.max(-1, Math.min(1, dx / center.x));
                                  const normY = Math.max(-1, Math.min(1, dy / center.y));

                                  // Move each shape with GSAP
                                  shapes.forEach((shape, i) => {
                                    // Optional: vary intensity for each shape
                                    const intensity = (i + 1) / shapes.length * 2;
                                    gsap.to(shape, {
                                      x: normX * maxOffset * intensity,
                                      y: normY * maxOffset * intensity,
                                      duration: 0.4,
                                      ease: 'power4.out'
                                    });
                                  });
                                });

                            // Reset positions on mouse leave
                                qaim_masked_intro_svg_el.addEventListener('mouseleave', () => {
                                  shapes.forEach(shape => {
                                    gsap.to(shape, {
                                      x: 0,
                                      y: 0,
                                      duration: 0.5,
                                      ease: 'power2.out'
                                    });
                                  });
                                });



                        }

                        
                



            })();
        </script>
    <!-- End Animation JavaScript -->

</body>
